<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Ger√™ncia Funcion√°rios</title>
	<link rel="stylesheet" type="text/css"
		href="../styles/funcionarios.css" />
	<link rel="icon" type="image/png" href="../resources/img/pageIcon.png" />
</h:head>
<h:body>
	<h:form id="forms">

		<div id="menu_titulo">

			<a href="#{request.contextPath}/restrito/home.jsf" id="titulo"
				title="Ir para p√°gina inicial"
				style="text-decoration: none; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 16px;">

				<p:graphicImage url="../resources/img/home.png"
					style="max-width: 40px; max-height: 40px;" /> <span
				style="color: white; font-size: 1.2em;"> Equatorial Energia</span>
			</a>

			<h1 id="logo">Gerencia Colaboradores</h1>
		</div>

		<p:growl id="msg" showDetail="true" autoUpdate="true" closable="true"
			life="800"
			style="position: fixed; top: 20px; right: 20px; width: 350px; z-index: 9999;" />

		<div class="corpo-geral">

			<div id="formulario">
				<div class="botoes">
					<p:commandButton value="Salvar um novo funcion√°rio üíæ"
						class="botao" oncomplete="PF('salvaFuncionario').show()"
						ajax="true" />
						
						<p:commandButton value="Visualizar dobras de turno" ajax="true" 
								styleClass="ui-button-info" update=":forms:dobraTurnoViewDialog"
								oncomplete="PF('dobraTurnoViewDialog').show()"/>
				</div>
			</div>

			<div id="dataTableFuncionarios">
				<p:dataTable id="telaFuncionarios" widgetVar="telaFuncionarios"
					value="#{gerenciaFuncionarios.funcionariosCarregadosTela}"
					var="objeto" scrollable="true" scrollHeight="750">
					<p:column width="300">
						<center>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{objeto.nome}" />
						</center>
					</p:column>
					
					<p:column width="100px">
						<center>
							<f:facet name="header">Regional</f:facet>
							<h:outputText value="#{objeto.regional}" />
						</center>
					</p:column>

					<p:column>
						<center>
							<f:facet name="header">Remover</f:facet>
							<p:commandButton value="üóëÔ∏è" 
								action="#{gerenciaFuncionarios.remover(objeto)}" process="@this" update=":forms:telaFuncionarios"
								styleClass="ui-button-danger"
								onclick="return confirm('Tem certeza que deseja excluir esse funcion√°rio?')"/>
						</center>
					</p:column>

					<p:column>
						<center>
							<f:facet name="header">Alterar F√©rias</f:facet>
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" update=":forms:feriasControl"
								oncomplete="PF('feriasControl').show()" process="@this">
									<f:setPropertyActionListener value="#{objeto}" target="#{gerenciaFuncionarios.funcionarios}" />
								</p:commandButton>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Alterar Licen√ßa</f:facet>
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" update=":forms:licencaControl"
								oncomplete="PF('licencaControl').show()" process="@this">
									<f:setPropertyActionListener value="#{objeto}" target="#{gerenciaFuncionarios.funcionarios}" />
								</p:commandButton>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Banco de horas</f:facet>
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" process="@this"
								oncomplete="PF('bancoAdiciona').show()" update=":forms:bancoAdiciona">
								<f:setPropertyActionListener value="#{objeto}" target="#{bancosTurnoController.funcionario}" />
							</p:commandButton>
								
								<p:commandButton value="üîç" ajax="true" action="#{bancosTurnoController.carregarTodos}"
								styleClass="ui-button-info" oncomplete="PF('bancoVisualiza').show()" update=":forms:tabelaBancos">
									<f:setPropertyActionListener value="#{objeto}" target="#{bancosTurnoController.funcionario}" />
								</p:commandButton>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Trocar Turno</f:facet>
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" update=":forms:trocaTurnoControl"
								oncomplete="PF('trocaTurnoControl').show()" process="@this">
									<f:setPropertyActionListener value="#{objeto}" target="#{gerenciaFuncionarios.funcionarios}" />
								</p:commandButton>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Trocar Regional</f:facet>
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" update=":forms:trocaRegionalControl"
								oncomplete="PF('trocaRegionalControl').show()" process="@this">
									<f:setPropertyActionListener value="#{objeto}" target="#{gerenciaFuncionarios.funcionarios}" />
								</p:commandButton>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Trocar Atividade</f:facet>
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" update=":forms:trocaAtividadeControl"
								oncomplete="PF('trocaAtividadeControl').show()" process="@this">
									<f:setPropertyActionListener value="#{objeto}" target="#{gerenciaFuncionarios.funcionarios}" />
								</p:commandButton>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Dobra de turno</f:facet>
							
							<p:commandButton value="‚ûï" ajax="true"
								styleClass="ui-button-info" update=":forms:dobraTurnoDialog"
								oncomplete="PF('dobraTurnoDialog').show()" process="@this">
									<f:setPropertyActionListener value="#{objeto}" target="#{gerenciaFuncionarios.funcionarios}" />
							</p:commandButton>
						</center>
					</p:column>
				</p:dataTable>
			</div>
		</div>
		
		<p:dialog widgetVar="dobraTurnoViewDialog" id="dobraTurnoViewDialog" draggable="false"
		position="center" width="50vw" height="60vh" header="Dobra de turno" resizable="false">
		
			<p:dataTable value="#{gerenciaFuncionarios.listaDobrasView}" var="objeto"
			scrollable="true" scrollHeight="700px">
				
				<p:column>
					<center>
						<f:facet name="header">Colaborador</f:facet>
						<h:outputText value="#{objeto.funcionario.nome}" />
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Dobra</f:facet>
						<h:outputText value="#{objeto.dobra}" />
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Data dobra</f:facet>
						<h:outputText value="#{objeto.dataDobra}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</center>
				</p:column>
				
				<p:column>
						<center>
							<f:facet name="header">Remover</f:facet>
							<p:commandButton value="üóëÔ∏è" 
								action="#{gerenciaFuncionarios.removerDobraTurno(objeto)}" ajax="true"
							    process="@this" update=":forms:dobraTurnoViewDialog" styleClass="ui-button-danger"/>
						</center>
					</p:column>
			</p:dataTable>
		</p:dialog>
		
		<p:dialog widgetVar="dobraTurnoDialog" id="dobraTurnoDialog" draggable="falase"
		position="center" width="50vw" height="60vh" header="Dobra de turno" resizable="false">
		
			<div class="ferias-tudo">
			
				<div class="nomeFuncionario">
					<h:outputText value="#{gerenciaFuncionarios.funcionarios.nome}" />					
				</div>
			
				<div class="text">
				
					<div class="ferias-inputs">
						<h:outputText value="Data dobra de turno" />

						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.dobraTurnoFuncionario.dataDobra}"
							autocomplete="false" appendTo="@form"/>
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Turnos que vai operar" />

						<p:inputText value="#{gerenciaFuncionarios.dobraTurnoFuncionario.dobra}"
						placeholder="Ex: 6-15"/>
					</div>
				</div>
					<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Salvar" action="#{gerenciaFuncionarios.salvarDobraTurno()}"/>
				</div>
			</div>
		</p:dialog>
		
		<p:dialog widgetVar="trocaAtividadeControl" id="trocaAtividadeControl"  draggable="false"
			position="center" width="50vw" height="60vh" header="Trocar Atividade" resizable="false">
			
			<div class="ferias-tudo">
			
				<div class="nomeFuncionario">
					<h:outputText value="#{gerenciaFuncionarios.funcionarios.nome}" />					
				</div>
			
				<div class="text">
				
					<div class="ferias-inputs">
						<h:outputText value="Atividade superintend√™ncia" />

						<p:autoComplete
						value="#{gerenciaFuncionarios.atividadeSuperintendencia}"
						completeMethod="#{gerenciaFuncionarios.retornaAtividadeSuperintendencia}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" id="atividadeComplete"/>
					</div>
					
				</div>
				
				<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Atualizar" 
					 action="#{gerenciaFuncionarios.mergeFuncionarioAtividade()}" process="@form"
					  update=":forms" ajax="true">
					 	
					 	<f:setPropertyActionListener value="#{gerenciaFuncionarios.funcionarios}" target="#{gerenciaFuncionarios.funcionarios}" />
					 </p:commandButton>
				</div>
			</div>
		</p:dialog>
		
		<p:dialog widgetVar="trocaRegionalControl" id="trocaRegionalControl"  draggable="false"
			position="center" width="50vw" height="60vh" header="Trocar Regional" resizable="false">
			
			<div class="ferias-tudo">
			
				<div class="nomeFuncionario">
					<h:outputText value="#{gerenciaFuncionarios.funcionarios.nome}" />					
				</div>
			
				<div class="text">
				
					<div class="ferias-inputs">
						<h:outputText value="Regional: " />
						
						<p:autoComplete
						value="#{gerenciaFuncionarios.regional}"
						completeMethod="#{gerenciaFuncionarios.retornaRegionais}"
						dropdown="true" forceSelection="true" 
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" id="regionalComplete" widgetVar="regionalComplete"/>
					</div>
					
				</div>
				
				<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Atualizar" action="#{gerenciaFuncionarios.mergeFuncionarioRegional()}"
					update=":forms:telaFuncionarios" ajax="true" process="@form"/>
				</div>
			</div>
		</p:dialog>
		
		<p:dialog widgetVar="trocaTurnoControl" id="trocaTurnoControl"
			position="center" width="50vw" height="60vh" header="Troca de Turno"
			resizable="false" draggable="false">

			<div class="ferias-tudo">
			
				<div class="nomeFuncionario">
					<h:outputText value="#{gerenciaFuncionarios.funcionarios.nome}" />					
				</div>
			
				<div class="text">
				
					<div class="ferias-inputs">
						<h:outputText value="Data/√çnicio troca de turno" />

						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.funcionarios.trocaTurnoData}"
							autocomplete="false" appendTo="@form"/>
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Data/Fim troca de turno" />

						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.funcionarios.trocaTurnoFim}"
							autocomplete="false" appendTo="@form"/>
					</div>

					<div class="ferias-inputs">
						<h:outputText value="Qual o turno?" />
						<p:autoComplete
						value="#{gerenciaFuncionarios.funcionarios.trocaTurno}"
						completeMethod="#{gerenciaFuncionarios.retornaTurnos()}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" />
					</div>
				</div>
				
				<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Atualizar" action="#{gerenciaFuncionarios.mergeFuncionarioTrocaTurno()}"/>
				</div>
			</div>
		</p:dialog>
		
		<p:dialog widgetVar="bancoVisualiza" id="bancoVisualiza" position="center" width="70vw" height="70vh" header="Visualizar bancos"
		resizable="false" draggable="false">
			
			<p:dataTable value="#{bancosTurnoController.bancosTurnos}" var="banco" widgetVar="tabelaBancos" id="tabelaBancos">
				
				<p:column>
					<center>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{banco.funcionario.nome}" />
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Data/Banco</f:facet>
						<h:outputText value="#{banco.dataBanco}">
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</center>
				</p:column>
				
				<p:column>
					<center>
						<f:facet name="header">Remover</f:facet>
						<p:commandButton value="üóëÔ∏è" styleClass="ui-button-danger"
						action="#{bancosTurnoController.remover(banco)}"
						ajax="true" update=":forms:tabelaBancos"/>
					</center>
				</p:column>
			</p:dataTable>
		</p:dialog>
		
		<p:dialog widgetVar="bancoAdiciona" id="bancoAdiciona" position="center" width="50vw" height="60vh" header="Adicionar Banco"
		resizable="false" draggable="false">
			
			<div class="ferias-tudo">
				
				<div>
					<h:outputText value="#{bancosTurnoController.funcionario.nome}" styleClass="nomeFuncionario"/>
				</div>
				
				<div class="text">
					<div class="ferias-inputs">
						<h:outputText value="Data do banco de horas" />

						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{bancosTurnoController.bancosTurno.dataBanco}"
							autocomplete="false" appendTo="@(body)"/>
					</div>
				</div>
				
				<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Atualizar" action="#{bancosTurnoController.salvar()}"/>
				</div>
			</div>
		</p:dialog>
		
		

		<p:dialog widgetVar="feriasControl" id="feriasControl"
			position="center" width="50vw" height="60vh" header="Alterar F√©rias"
			resizable="false" draggable="false">

			<div class="ferias-tudo">
			
				<div class="nomeFuncionario">
					<h:outputText value="#{gerenciaFuncionarios.funcionarios.nome}" />					
				</div>
			
				<div class="text">
				
					<div class="ferias-inputs">
						<h:outputText value="Data/√≠nicio F√©rias" />

						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.funcionarios.feriasInicio}"
							autocomplete="false" appendTo="@form"/>
					</div>

					<div class="ferias-inputs">
						<h:outputText value="Data/Fim F√©rias" />
						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.funcionarios.feriasFim}"
							autocomplete="false" appendTo="@form"/>
					</div>
				</div>
				
				<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Atualizar" action="#{gerenciaFuncionarios.mergeFuncionario()}"/>
				</div>
			</div>
		</p:dialog>
		
		<p:dialog widgetVar="licencaControl" id="licencaControl"
			position="center" width="50vw" height="60vh" header="Alterar Licen√ßa"
			resizable="false" draggable="false">

			<div class="ferias-tudo">
			
				<div class="nomeFuncionario">
					<h:outputText value="#{gerenciaFuncionarios.funcionarios.nome}" />					
				</div>
			
				<div class="text">
				
					<div class="ferias-inputs">
						<h:outputText value="Data/√≠nicio Licen√ßa" />

						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.funcionarios.licencaInicio}"
							autocomplete="false" appendTo="@form"/>
					</div>

					<div class="ferias-inputs">
						<h:outputText value="Data/Fim Licen√ßa" />
						<p:calendar placeholder="Insira a data" pattern="dd/MM/yyyy"
							value="#{gerenciaFuncionarios.funcionarios.licencaFim}"
							autocomplete="false" appendTo="@form"/>
					</div>
				</div>
				
				<div class="button-ferias">
					<p:commandButton class="ui-button-info" value="Atualizar" action="#{gerenciaFuncionarios.mergeFuncionario2()}"/>
				</div>
			</div>
		</p:dialog>
		
		<!-- Registro de funcionarios -->
		<p:dialog widgetVar="salvaFuncionario" id="salvaFuncionario" position="center"
		width="70vw" height="70vh" header="Salvamento de funcion√°rio" draggable="false" resizable="false">
			
			<div>
				
				<div class="text2">
					<div class="ferias-inputs">
						<h:outputText value="Nome" />
						<p:inputText value="#{gerenciaFuncionarios.funcionarios.nome}"/>
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Tipo" />
						
						<p:autoComplete
						value="#{gerenciaFuncionarios.funcionarios.tipo}"
						completeMethod="#{gerenciaFuncionarios.retornaTipos}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" />
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Atividade superintend√™ncia" />
						
						<p:autoComplete
						value="#{gerenciaFuncionarios.funcionarios.atividadeSuperintendencia}"
						completeMethod="#{gerenciaFuncionarios.retornaAtividadeSuperintendencia}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" >
							<f:ajax event="itemSelect" update="secao escala"/>
						</p:autoComplete>
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Regional" />
						
						<p:autoComplete
						value="#{gerenciaFuncionarios.funcionarios.regional}"
						completeMethod="#{gerenciaFuncionarios.retornaRegionais}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" />
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Grupo" />
						<p:autoComplete id="secao"
						value="#{gerenciaFuncionarios.funcionarios.secao}"
						completeMethod="#{gerenciaFuncionarios.retornaSecao}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
						inputStyle="margin: 0" style="margin:0;" 
						emptyMessage="Selecione a atividade primeiro"/>
					</div>
					
					<div class="ferias-inputs">
						<h:outputText value="Escala" id="escala"/>
						<p:autoComplete
						value="#{gerenciaFuncionarios.funcionarios.escala}"
						completeMethod="#{gerenciaFuncionarios.retornaEscala}"
						dropdown="true" forceSelection="true"
						panelStyle="max-height: 400px; overflow-y:auto;"
						inputStyle="margin: 0" style="margin:0;"
						emptyMessage="Selecione a atividade primeiro" />
					</div>
				</div>
				
				<div class="botoes" style="margin-top: 1em;">
					<p:commandButton value="Salvar" styleClass="ui-button-info"
					action="#{gerenciaFuncionarios.salvarFuncionario()}" update=":forms:telaFuncionarios" ajax="true"/>
				</div>
			</div>
		</p:dialog>
	</h:form>
</h:body>
</html>

<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Teste JSF</title>
	<link rel="stylesheet" type="text/css" href="../styles/gerenciaCards.css" />
</h:head>
<h:body>
	<h:form id="formCards">
		<p:panel id="titulo">
			<a href="#{request.contextPath}/restrito/home.jsf"
				style="text-decoration: none"><p:outputLabel value="Gestor COI" /></a>
		</p:panel>

		<div id="menu_titulo" style="font-style: helvetica">
			<h1 id="titulo">Gerenciamento de Cards</h1>
			<h1 id="logo">Equatorial Energia</h1>
		</div>

		<p:growl id="msg" showDetail="true" autoUpdate="true" closable="true"
			life="7000"
			style="position: fixed; top: 20px; right: 20px; width: 350px; z-index: 9999;" sticky="true" />

		<div id="tudo">

			<div class="card2">
				<div class="card-row-1">
					 <div class="card-row-1-column-2">
					 	<div class="inputs">
					 		<h:outputText value="DISTRIBUIDORA" class="output"/>
					 		<p:autoComplete value="#{cardsController.redCard.distribuidora}" class="input"
					 		completeMethod="#{cardsController.pegarDistribuidoras}"
							dropdown="true" forceSelection="true"
							panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
							inputStyle="width :100%; margin: 0" 
							style="margin:0;" />
					 	</div>
					 	
					 	<div class="inputs">
					 		<h:outputText value="REGIONAL" class="output"/>
					 		
					 		<p:autoComplete value="#{cardsController.redCard.regional}" class="input"
							completeMethod="#{cardsController.pegarRegionais}"
							dropdown="true" forceSelection="true"
							panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
							inputStyle="width :100%; margin: 0" 
							style="margin:0;"/>
					 	</div>
					 	
					 	<div class="inputs">
					 		<h:outputText value="CÓD.EQUIPAMENTO" class="output"/>
					 		<p:inputText value="#{cardsController.redCard.codigoEquipamento}" class="input"
					 		inputStyle="width :100%; margin: 0" />
					 	</div>
					 	
					 	<div class="inputs">
					 		<h:outputText value="DATA/HORA ÍNICIO" class="output" style="width: 44.8%"/>
					 		<p:calendar id="data"
            				value="#{cardsController.redCard.dataInicio}"
            				placeholder="dd/MM/yyyy HH:mm:ss"
            				pattern="dd/MM/yyyy HH:mm:ss"
            				styleClass="input-data"
            				inputStyle="width :96%; margin: 0; float: right" />
					 	</div>
					 	
					 	<div class="inputs">
					 		<h:outputText value="UC's INTERROMPIDAS" class="output"/>
					 		<p:inputNumber value="#{cardsController.redCard.unidadeInterrompidas}" class="input"
					 		inputStyle="width :100%; margin: 0" />
					 	</div>
					 	
					 	<div class="inputs">
					 		<h:outputText value="TURMA(S) ACIONADA(S)" class="output"/>
					 		<p:inputText value="#{cardsController.redCard.turmaAcionada}" class="input"
					 		inputStyle="width :100%; margin: 0" />
					 	</div>
					 	
					 	<div class="inputs">
					 		<h:outputText value="NÚMERO OCORRÊNCIA" class="output"/>
					 		<p:inputText value="#{cardsController.redCard.numeroOcorrencia}" class="input"
					 		inputStyle="width :100%; margin: 0" />
					 	</div>
					 </div>

					<div class="card-row-1-column-2">
						<div class="inputs">
							<h:outputText value="SUPERINTENDÊNCIA" class="output"/>
							
							<p:autoComplete value="#{cardsController.redCard.superintendencia}" class="input"
							completeMethod="#{cardsController.pegarSuperintendencas}"
							dropdown="true" forceSelection="true"
							panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
							inputStyle="width :100%; margin: 0" 
							style="margin:0;"/>
						</div>

						<div class="inputs">
							<h:outputText value="SE" class="output"/>
							<p:inputText value="#{cardsController.redCard.se}" class="input"
							inputStyle="width :100%; margin: 0" />
						</div>

						<div class="inputs">
							<h:outputText value="ALIMENTADOR" class="output"/>
							<p:inputText value="#{cardsController.redCard.alimentador}" class="input"
							inputStyle="width :100%; margin: 0" />
						</div>

						<div class="inputs">
							<h:outputText value="TENSÃO (KV)" class="output"/>
							
							<p:autoComplete value="#{cardsController.redCard.tensaoKva}" class="input"
							completeMethod="#{cardsController.pegarTensoes}"
							dropdown="true" forceSelection="true"
							panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
							inputStyle="width :100%; margin: 0" 
							style="margin:0;"/>
						</div>

						<div class="inputs">
							<h:outputText value="PROTEÇÃO" class="output"/>
							<p:inputText value="#{cardsController.redCard.protecao}" class="input"
							inputStyle="width :100%; margin: 0"/>
						</div>

						<div class="inputs">
							<h:outputText value="LOC.DIST. (KM)" class="output"/>
							<p:inputText value="#{cardsController.redCard.localDistancia}" class="input"
							inputStyle="width :100%; margin: 0"/>
						</div>

						<div class="inputs">
							<h:outputText value="PREVISÃO DE MANOBRA" class="output"/>
							<p:inputText value="#{cardsController.redCard.previsaoManobra}" class="input"
							inputStyle="width :100%; margin: 0"/>
						</div>
					</div>
					</div>
					
					<div class="card-row-2">
						<div class="inputs2">
							<h:outputText value="OBSERVAÇÃO" class="output"/>
							<p:inputTextarea value="#{cardsController.redCard.observacao}" class="input"
							inputStyle="width :100%; margin: 0"/>
						</div>
						
						<div class="inputs2">
							<h:outputText value="LOCAIS ATINGIDOS" class="output"/>
							<p:inputTextarea value="#{cardsController.redCard.locaisAtingidos}" class="input"
							inputStyle="width :100%; margin: 0"/>
						</div>
					</div>
					
					<div class="card-row-3">
						<div class="botoes2" style="border: none; !important">
							<p:commandButton value="Salvar 💾" class="botao" action="#{cardsController.salvar()}"/>
							<p:commandButton value="Limpar 🧹" class="botao" action="#{cardsController.limpar()}" 
							update="formCards"/>
							<p:commandButton value="Consultar 🔍" oncomplete="PF('redCardsDialog').show()"
							ajax="true" update="formCards" action="#{cardsController.findAll()}"/>
							
							<p:commandButton value="Dúvidas? 🤔" oncomplete="PF('duvidasDialog').show()" class="botao"/>
						</div>
					</div>
				</div>
			</div>
			
			<ui:include src="/templates/painelDuvidasCards.xhtml" />
			<ui:include src="/templates/cardsTemplate.xhtml" />
	</h:form>
</h:body>
</html>

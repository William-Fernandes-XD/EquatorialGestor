<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Teste JSF</title>
	<link rel="stylesheet" type="text/css" href="../styles/feedback.css" />
</h:head>
<h:body>
	<h:form id="formFeedBack">

		<p:panel id="titulo">
			<a href="#{request.contextPath}/restrito/home.jsf"
				style="text-decoration: none"><p:outputLabel value="Gestor COI" /></a>
		</p:panel>

		<div id="menu_titulo">
			<h1 id="titulo">Feedback - Funcion√°rios</h1>
			<h1 id="logo">Equatorial Energia</h1>
		</div>

		<p:growl id="msg" showDetail="true" autoUpdate="true" closable="true"
			life="7000"
			style="position: fixed; top: 20px; right: 20px; width: 350px; z-index: 9999;" />
			
			<div class="corpo-geral">
				
				<c:if test="#{userVerification.admin}">
					
					<div class="dataTable-div">
					<p:dataTable emptyMessage="N√£o h√° nenhum feedback no momento"
								 value="#{feedback.listarAll()}"
								 var="objeto"
								 scrollable="true" 
							     style="padding: 1em;"
							     scrollHeight="500"
							     id="datatableresultados">
						<p:column width="20%">
							<center>
								<f:facet name="header">Funcion√°rio</f:facet>
								<h:outputText value="#{objeto.funcionario.nome}" />
							</center>
						</p:column>
						
						<p:column>
							<center>
								<f:facet name="header">Data</f:facet>
								<h:outputText value="#{objeto.data}">
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
							</center>
						</p:column>
						
						<p:column style="padding: 2px;">
							<center>
								<f:facet name="header">Express√£o</f:facet>
								<h:outputText value="#{objeto.positivoOrNegative}"
								styleClass="#{objeto.positivoOrNegative eq 'Positivo' ? 'verde' : 'vermelho'}" />							
							</center>
						</p:column>
						
						<p:column width="30%">
							<center>
								<f:facet name="header">Feedback</f:facet>
								<h:outputText value="#{objeto.feedback}" />
							</center>						
						</p:column>
						
						<p:column>
							<center>
								<f:facet name="header">Avaliador por</f:facet>
								<h:outputText value="#{objeto.avaliador.name}" />
							</center>						
						</p:column>
						
						<p:column>
							<center>
								<f:facet name="header">Remover</f:facet>
								<p:commandButton value="üóëÔ∏è"
								ajax="true" action="#{feedback.remover(objeto)}"
								update=":formFeedBack"/>
							</center>						
						</p:column>
					</p:dataTable>
					
					<div style="margin-top: 1em">
					
						<p:commandButton value="Todos" styleClass="botao"
						ajax="false" immediate="true" update=":formFeedBack:dataTable-div:datatableresultados" 
						action="#{feedback.filtrar('')}">
						</p:commandButton>
						
						<p:commandButton value="Positivos" styleClass="botao" action="#{feedback.filtrar('Positivo')}"
						ajax="false" immediate="true" update=":formFeedBack:dataTable-div:datatableresultados">
						</p:commandButton>
						
						<p:commandButton value="Negativos" styleClass="botao" ajax="false" immediate="true"
						action="#{feedback.filtrar('Negativo')}" update=":formFeedBack:dataTable-div:datatableresultados"/>
					</div>
				</div>
					
				</c:if>
				
				<div class="formulario-inputs" style="margin: 0 auto">
					
					<h1>Criar Feedback</h1>
				
					<div class="inputs">
						<h:outputText value="Nome Funcion√°rio" />
						
						<p:autoComplete id="nomeFuncionario"
							value="#{feedback.funcionarios.nome}"
							completeMethod="#{feedback.findAllFuncionario}"
							dropdown="true" forceSelection="true"
							placeholder="Nome funcion√°rio"
							panelStyle="max-height: 400px; overflow-y:auto;position:absolute"
							inputStyle="width :93%; margin: 0" 
							style="margin:0;" />
					</div>
					
					<div class="inputs">
						<h:outputText value="Rela√ß√£o de Desempenho" />
						<p:inputText placeholder="Desenvolvimento do funcion√°rio"
									 value="#{feedback.feedback.positivoOrNegative}"/>
					</div>
					
					<div class="inputs">
						<h:outputText value="FeedBack" />
						<p:inputText placeholder="Desenvolvimento do funcion√°rio"
									 value="#{feedback.feedback.feedback}"/>
					</div>
					
					<div class="botoes">
						<p:commandButton value="Salvar üíæ" class="botao"
						ajax="true" action="#{feedback.salvar()}" update=":formFeedBack"/>
						
						<c:if test="#{userVerification.admin}">
							<p:commandButton value="Consultar üîç" class="botao"
							ajax="true" oncomplete="PF('consulta').show()"/>
						</c:if>
						
						<p:commandButton value="Limpar üßπ" class="botao"
						ajax="true" action="#{feedback.limpar()}"/>
					</div>
				</div>
			</div>
		
			<p:dialog id="consulta" widgetVar="consulta" closable="true" header="Funcion√°rios"
			width="80vw" height="80vh" position="center" resizable="false" draggable="false">
			
				<div class="pesquisa-funcionarios" style="
				display: flex;
				flex-direction: column;
				gap: 40px;
				margin-top: 3em;
				align-items: center;
				justify-content: center;
				padding-bottom: 3em;">
		
			<p:autoComplete 
							value="#{feedback.feedback.funcionario.nome}"
    						completeMethod="#{feedback.findAllFuncionario}"
    						dropdown="true"
    						forceSelection="true"
    						placeholder="Nome funcion√°rio"
    						panelStyle="max-height: 400px; overflow-y:auto;"
    						style="width:340px;"/>
							 
			<p:commandButton value="Pesquisar"
			ajax="true" update=":formFeedBack"
			oncomplete="PF('consulta').show(), PF('feedbacks').show()"/>
		</div>
				
				<p:dataTable value="#{feedback.getAllFuncionariosObjeto()}" var="objeto" scrollable="true">
					<p:column>
						<center>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{objeto.nome}" />
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Feedbacks</f:facet>
							<p:commandButton value="üîç" action="#{feedback.setFuncionarios(objeto)}"
							oncomplete="PF('consulta').show(), PF('feedbacks').show()" ajax="true"
							update=":formFeedBack" process="@this"/>
						</center>
					</p:column>
				</p:dataTable>
			</p:dialog>
			
			<p:dialog id="feedbacks" widgetVar="feedbacks" position="center"
			height="70vh" width="70vw" header="Feedbacks" resizable="false" draggable="false"
			rendered="#{not empty feedback.funcionarios.id || not empty feedback.feedback.funcionario.nome}" >
			
				<p:dataTable var="objeto" value="#{feedback.findAllByName()}" scrollable="true" lazy="true">
				
					<p:column>
					
						<center>
							<f:facet name="header">Avaliado por</f:facet>
							<h:outputText value="#{objeto.avaliador.name}" />
						</center>
					</p:column>
				
					<p:column>
						<center>
							<f:facet name="header">Data</f:facet>
							<h:outputText value="#{objeto.data}">
									<f:convertDateTime pattern="dd/MM/yy" />
							</h:outputText>
						</center>
					</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{objeto.funcionario.nome}" />
						</center>
					</p:column>
					
					<p:column style="padding: 2px;">
							<center>
								<f:facet name="header">Express√£o</f:facet>
								<h:outputText value="#{objeto.positivoOrNegative}"
								styleClass="#{objeto.positivoOrNegative eq 'Positivo' ? 'verde' : 'vermelho'}" />							
							</center>
						</p:column>
					
					<p:column>
						<center>
							<f:facet name="header">FeedBack</f:facet>
							<h:outputText value="#{objeto.feedback}" />
						</center>
					</p:column>
				</p:dataTable>
			</p:dialog>
	</h:form>
</h:body>
</html>

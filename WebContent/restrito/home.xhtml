<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Ínicio</title>
	<link rel="icon" type="image/png" href="../resources/img/pageIcon.png"/> 
	<link rel="stylesheet" type="text/css" href="../styles/home.css" />
</h:head>
<h:body>
	<h:form id="forms" target="#{homeController}">

		<p:growl id="messages" autoUpdate="true" showDetail="true" life="2000" />
		
		<f:event listener="#{homeController.init}" type="preRenderView"/>
		
		<ui:include src="/templates/barraProgresso.xhtml" />

		<div class="painel-topo">
			<p:outputLabel value="Gestor COI" style="margin-left: 20px; font-size: 20px"/>
			
			<div class="div-informacoes-supervisor" style="margin-right: 20px; font-size: 17px">
				<h:outputText value="Usuário: #{userVerification.supervisorLogado.name}" style="display: block;"/>
				<h:outputText value="Email: #{userVerification.supervisorLogado.email}" style="display: block"/>
				
				<div style="text-align: center; margin-top: 5px;">
					<p:commandButton value="Sair" styleClass="ui-button-danger"
				    onclick="this.form.action='#{request.contextPath}/j_spring_security_logout'"/>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="logo-ferramentas">
				<h1 class="ferramentas">Ferramentas</h1>
			</div>

			<div class="menu-acoes">
				
				<c:if test="#{userVerification.linkSupervisorTurno()}">
					<a href="supervisor.jsf"><p:graphicImage class="links"
							url="../resources/img/supervisorIcon.png"/></a>
				</c:if>
				
				<c:if test="#{userVerification.admin}">
					<a href="criarConta.jsf"><p:graphicImage class="links"
							url="../resources/img/criarContaIcon.png"/></a>
				</c:if>

				<c:if test="#{userVerification.linkFeedbacks()}">
					<a href="feedback.jsf" ><p:graphicImage class="links"
							url="../resources/img/feedbackIcon.png"/></a>
				</c:if>
				
				<c:if test="#{userVerification.linkFuncionarios()}">
					<a href="funcionarios.jsf"><p:graphicImage class="links"
							url="../resources/img/funcionariosIcon.png"/></a>
				</c:if>

				<c:if test="#{userVerification.linkCards()}">
					<a href="gerencia-cards.jsf"><p:graphicImage class="links"
							url="../resources/img/cardsIcon.png"/></a>
				</c:if>

				<!-- Público para uso -->
				<a href="geradorTexto.html" ><p:graphicImage class="links"
						url="../resources/img/geradorTexto.png"/></a>
						
				<c:if test="#{userVerification.linkGestorTurnoColaboradores()}">
					<a href="gestorTurno.jsf" ><p:graphicImage class="links"
							url="../resources/img/gestorTurno.png"/></a>	
				</c:if>	
				
				<c:if test="#{userVerification.linkRegistroAusencias()}">	
					<a href="registrosAusencias.jsf" ><p:graphicImage class="links"
							url="../resources/img/ausencia.png"/></a>	
				</c:if>
			</div>
		</div>

	</h:form>
</h:body>
</html>
